<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src = "summoner.js"></script>
<head>
    <meta charset="UTF-8">
    <title>LeagueOfCancer</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <div class="main" ng-app="appModule" ng-controller="appController">
        <h1>Is that Him?</h1>
        <div class ="addSummoner">

            <input placeholder="Enter Summoner Name.." class="addText" >
            <button>Search!</button>

        </div>
        <ul>
            <li ng-repeat="x in recentNames">
                {{x}}
                <span>x</span>
            </li>


        </ul>

    </div>


</body>
</html>
